---
  - name: Finally some show commands
    gather_facts: no
    hosts: csr
    vars:
        credentials:
            host: "{{ ansible_host }}"
            username: "{{ username }}"
            password: "{{ password }}"
    tasks:
        - name: Gimme the routes !
          ios_command:
            provider: "{{ credentials }}"
            commands: show ip route
          register: ios_commands_output
        - name: Print IOS commands output
          debug:
            msg: "{{ ios_commands_output }}"
